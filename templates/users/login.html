{% extends 'users/base.html' %}

{% block head_content %}
    <title>Copygram sign in</title>
{% endblock %}

{% block container %}

    {% if form.errors %}
        <p class="alert alert-danger">Username or password didn't match, Pleace try again</p>
    {% endif %}
   <form method="POST" action="{% url 'users:Login' %}">
       
       {% csrf_token %}
       
       <div class="form-group">
           <input class="form-control" type="text" placeholder="Username" name="username">
       </div>

       <div class="form-group">
           <input class="form-control" type="password" placeholder="Password" name="password">
       </div>

       <button class="btn btn-primary btn-block mt-5" type="submit">Sign in !</button>
   </form>

   <p class="mt-4" >Don't have an account yet? <a href="{% url 'users:Signup' %}">Sign Up Here!!!</a></p>

{% endblock %}
